<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rumor-Exercise</title>
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="/root.css" />
    <link rel="stylesheet" href="/toggle.css" />
  </head>
  <body>
    <!-- Theme toggle -->
    <div class="toggle">
      <div class="toggle-top sqp">
        <div class="base sqp">
          <div class="sun sra">
            <svg viewBox="1.5 0.5 23 23">
              <use href="#ray-orange" />
              <use href="#ray-yellow" class="ray-turn" />
            </svg>
            <div class="sun-inner srp"></div>
          </div>
          <div class="moon sra">
            <div class="moon-inner srp">
              <svg viewBox="0 0 16 16">
                <path d="m8 0a1 1 0 000 16 .25.4 1 110-16z" />
              </svg>
            </div>
          </div>
          <div class="tongue tongue-l"></div>
        </div>
        <div class="frame sqp"></div>
        <div
          class="handle sra knob-l"
          tabindex="0"
          onclick="knobClick()"
          onkeydown="knobClick()"
          title="Click to toggle dark mode"
        >
          <div class="knob sra">
            <div class="knob-o sra"></div>
            <div class="ring srp"></div>
          </div>
        </div>
      </div>
    </div>
    <svg class="zs">
      <defs>
        <clipPath id="knob">
          <path
            d="m18 18 m0-18a1 1 0 000 36 1 1 0 000-36zm0 18m0-12a1 1 0 000 24 1 1 0 000-24z"
          />
        </clipPath>
        <clipPath id="frame">
          <path
            d="m16 0a1 1 0 000 32h48a1 1 0 000-32z m0 4a1 1 0 000 24h48a1 1 0 000-24z"
          />
        </clipPath>
        <clipPath id="tongue">
          <path
            d="m12 0a1 1 0 000 24h96a1 1 0 000-24zm48 0a1 1 0 000 24 1 1 0 000-24z"
          />
        </clipPath>
        <symbol id="ray-orange"><path /></symbol>
        <symbol id="ray-yellow"><path /></symbol>
      </defs>
    </svg>
    <script defer src="/toggle.js"></script>
    <!-- Application -->
    <div id="root"></div>
    <script type="module" src="frontend/index.tsx"></script>
  </body>
</html>
